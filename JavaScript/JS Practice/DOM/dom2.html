<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Learning 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style ="background-color: #212121; color: aliceblue;">
    
</body>
<script>
    let arr = ["RED","Green","Yellow","Blue","Grey","Voilet","pink","white","brown","skyblue","orange"]
    let dive
    for (let index = 0; index <= 4; index++) {
        dive = document.createElement('div')
        dive.setAttribute("class","DIV")
        dive.innerText= "Rishi is creating an element"
        dive.style.fontSize = "20px"
        dive.style.color = arr[Math.round(Math.random()*10)]
        document.body.appendChild(dive)
    }
    
</script>
</html>
